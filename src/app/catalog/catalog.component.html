<app-header>
  <button mat-icon-button class="text-white" [routerLink]="['../..']">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <h1 class="text-white">{{ catalog?.name }}</h1>
</app-header>

<section class="px-6" *ngIf="catalog">
  <div class="flex items-center gap-2">
    <app-product-form
      #newProductForm
      (submitProduct)="addNewItem(newProductForm.newCatalogItem)"
      class="flex-1"
    ></app-product-form>
    <button
      mat-mini-fab
      color="primary"
      class="mt-2"
      [disabled]="!newProductForm?.newCatalogItem?.name"
      (click)="addNewItem(newProductForm.newCatalogItem)"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <app-products-list
    [products]="catalog.products"
    (toggleCompleted)="toggleCompleted($event)"
    (deleteProduct)="deleteProduct($event)"
    (editProduct)="editProduct($event)"
  ></app-products-list>
</section>
