<div mat-dialog-content>
  <mat-form-field>
    <mat-label>New list name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex justify-between">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.name"
    cdkFocusInitial
    [disabled]="!data.name"
  >
    Add
  </button>
</div>
